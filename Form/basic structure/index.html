<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      class="pln"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>basic form</title>
  </head>
  <body>
    <div class="body">
      <form>
        <!-- yahan type pehli batate hain or phir hum jab text ko click 
        krne pr field ka cursor kholna chahte hain to us ke liye hamain
         input ko label ke sath link karna hoga yani ke id or for main same
          cheez rakhni hai or phir label main nam dena hai then done!! -->
        <div>
          <label for="name">Name</label>
          <!-- value dene se value pehle se hi likhi mile gi -->
          <!-- autofocus se restart pr pehle se box select hoga -->
          <!-- maxlegnth se {X};ex:10 characters se ziada nahi asakte -->
          <input
            id="name"
            value="M.Asim"
            type="text"
            autofocus
            maxlength="10"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <!-- ""place-holder se hamre pas text sirf aik background ke tor pr aye ga likha hoa na ke actual main value ki tarhan"" -->
          <input
            id="email"
            type="email"
            disabled
            value="ye box ham select nahi kr sakte or value bhi change ni hogi due to disabled"
          />
        </div>
        <div>
          <label for="number">number</label>
          <input id="number" type="number" placeholder="Number" />
        </div>
        <div>
          <label for="text">text</label>
          <input
            id="text"
            type="text"
            readonly
            value=" is box ko khali select kr sakte hain change ni kar sakte"
          />
        </div>

        <!-- text area -->
        <!-- //abhi ye resize hoskata ha likin agr none kr den resize to ni hoga kullu khallass -->
        <textarea cols="30" rows="10">
ye wala text pehle se likha mile ga yani value given</textarea
        >

        <div>
          <input list="countries" type="text" />
          <datalist id="countries" autocomplete="off">
            <option data-value="1">Pakistan</option>
            <option>India</option>
            <option>SaudiArab</option>
          </datalist>
        </div>

        <div>
          <select>
            <optgroup label="all courses">
              <option value="1">html</option>
              <option value="2">css</option>
              <option value="3">java</option>
              <option value="4">java 2</option>
            </optgroup>
          </select>
        </div>

        <div>
          <input type="checkbox" id="courses" />
          <label class="label-inline" for="courses"
            >Courses For Developers</label
          >
        </div>

        <div>
          <input type="radio" name="color" id="gold" />
          <label class="label-inline" for="gold">gold</label>
        </div>
        <div>
          <input type="radio" name="color" id="blue" />
          <label class="label-inline" for="blue">blue</label>
        </div>
        <!-- buttons -->
        <button type="sumbit">ok</button>
        <button type="reset">clear</button>
      </form>
    </div>
  </body>
</html>
